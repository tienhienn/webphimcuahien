<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Phông chữ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Box Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/Css/signin.css" />
    <title>Web xem phim</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo"> <i class="bx bx-movie"></i>Hien's Movies </a>
      <div class="bx bx-menu" id="menu-icon"></div>
      <ul class="navbar">
        <li><a href="/phimhome.html" class="home-active">Home</a></li>
        <li><a href="/phimhome.html">Movies</a></li>
        <li><a href="/phimhome.html">Coming</a></li>
        <li><a href="/phimhome.html">Newsletter</a></li>
      </ul>
      <div class="sign">
        <button id="signin">
          <a href="signin.html" class="reg active">Sign In</a>
        </button>
        <button><a href="#" class="reg">Sign Up</a></button>
      </div>
    </header>
    <div class="wrapper">
      <form action="" id="form-signin">
        <h1 class="form-heading">Login</h1>
        <div class="form-group">
          <input type="text" required placeholder="User Name" />
          <i class="bx bxs-user"></i>
        </div>
        <div class="form-group">
          <input type="password" required placeholder="Pass Word" />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="checkbox">
          <label for=""
            ><input type="checkbox" name="" id="" />Remember me</label
          >
          <a href="#">Forgot password?</a>
        </div>
        <input type="submit" value="Login" class="form-submit" />

        <div class="no">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
